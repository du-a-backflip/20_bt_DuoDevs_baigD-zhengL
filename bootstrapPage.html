<!-- JS Components:
Dua:
- Alerts for dismission
    - Six kinds of alerts: primary, secondary, success, danger, warning, info, light, and dark
    - Format in html:
           <div class = "alert alert-[ALERT TYPE]" role = "alert">
              TEXT YOU WANT TO PUT IN ALERT
           </div>
    - You can put things to dismiss the alerts within the div tags
          - must add alert-dismissable after div class to do so.
              - Can use links or buttons to dismiss the alert.
                  - For links: 
                       <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  - For buttons: 
                       <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                       </button>
- Buttons 
- Dropdowns

Linda:
- Modals
- Navbar

CDN Links:
- CSS: https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
- JS: https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
To use bootstrap, the CSS link must be put within the head tags, and the JS link must be placed within the body tags, using <script>

 -->
